<template #content let-c="close" let-d="dismiss">
  
  
    <div class="modal-header">
      <h2 class="modal-title">Kontakta oss</h2>
    </div>
    

    
    <div class="modal-body">
      
        <p class="modal-ingress">Vill du komma i kontakt med någon
        av våra mäklare, eller har du en annan fråga?
        Fyll i ditt ärende i kontaktformuläret så hör vi av oss till dig.
        du kan även ringa oss på 08-55551300 mellan kl 8-20 alla dagar i veckan.</p>
      
      <div class="form-group">


        <div class="col-sm-12">
            <input type="text" class="form-control" 
            id="inputFirstname" placeholder="Förnamn*"/>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-12">
            <input type="text" class="form-control" 
            id="inputEmail3" placeholder="Efternamn*"/>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-12">
            <input type="tel" class="form-control"
                id="inputPassword3" placeholder="Telefonnummer"/>
        </div>             
      </div>
      
      <div class="form-group">
        <div class="col-sm-12">
            <input type="email" class="form-control"
                id="inputPassword3" placeholder="E-post*"/>
        </div>             
      </div>
      
       <div class="form-group">
          <div class="col-sm-12">
            <textarea class="form-control" rows="5" id="ärende" placeholder="Ärende*"></textarea>
            <button type="submit" class="btn btn-info">Skicka</button>
            <button type="button" class="btn btn-secondary" (click)="c('Close click')">Avbryt</button>
          </div>  
        </div>     
    </div>

</template>

<span *ngIf="registerContent(content)"></span>
