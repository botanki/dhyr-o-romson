<div class="container-fluid footer">
	<div class='row content'>
		<div class='col-sm-3 col-xs-12'>
    			<img class="footer-logo" routerLink="/front-page" src="../images/{{image}}">
		</div>
		<div class='col-sm-5 col-xs-12'>
    			<p class="footer-address">{{contact.phone | phoneFormat}}</p>
    			<p class="footer-address">{{contact.address}}</p>
    			<a href="#" class="footer-address">{{contact.email}}</a>
		</div>
		<div class='col-sm-4'>
    			<a *ngFor="let link of links" class="fa fa-{{link.iconname}} footer-icons" title="Follow {{company}} on {{link.name}}" href="{{link.url}}" aria-hidden="false"></a>
		</div>
	</div>
</div>
